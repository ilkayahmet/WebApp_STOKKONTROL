<div class="stock-delete-modal modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger-400">
                <button ng-click="stock.init()" type="button" class="close" data-dismiss="modal">&times;</button>
                <h6 class="modal-title">Stok Silme</h6>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Ürün</label>
                            <input type="text" class="form-control" ng-model="stock.product.value" disabled>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Stok Miktarı</label>
                            <input type="text" class="form-control" ng-model="stock.quantity.text" disabled>
                        </div>
                        <div class="col-sm-4">
                            <label>Stok Birimi</label>
                            <input type="text" class="form-control" ng-model="stock.utype.value" disabled>
                        </div>
                        <div class="col-sm-4">
                            <label>Açıklama</label>
                            <input type="text" class="form-control" ng-model="stock.comment.value" disabled>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="text-center">Yukarıda bilgileri bulunan stoğu silmek üzeresiniz!</h4>
                            <h5 class="text-center">Bu işlemin dönüşü olmayacaktır yinede silmek istediğinizden emin misiniz?</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="stock.init()" type="button" class="btn btn-link" data-dismiss="modal">Kapat</button>
                <button ng-click="stock.delete()" type="button" class="btn bg-danger-400">Sil</button>
            </div>
        </div>
    </div>
</div>
