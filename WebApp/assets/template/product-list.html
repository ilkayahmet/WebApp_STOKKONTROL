<div class="panel panel-flat">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-12">
                <form class="heading-form">
                    <div class="form-group has-feedback">
                                 <input class="form-control" placeholder="Filtrele" ng-model="product.filter.value" ng-change="product.filter.change()" />
                        <div class="form-control-feedback">
                            <i class="icon-search4"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="heading-elements">
            <div class="heading-btn">
                <button ng-click="product.load()" class="btn btn-default btn-flat btn-icon no-border"><i class="icon-reload-alt"></i></button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover datatable-highlight">
                <thead>
                    <tr>
                        <th>Ürün Adı</th>
                        <th>Ürün Açıklama</th>
                        <th>Oluşturulma Tarihi</th>
                        <th>Son Güncellenme Tarihi</th>
                        <th class="text-center"><i class="icon-menu-open2"></i></th>
                    </tr>
                </thead>
                <tbody ng-show="!product.isExist">
                    <tr>
                        <td colspan="5"><h6 class="text-center text-muted"><i class="icon-warning text-warning"></i> Sistemde ürün bulunmuyor!</h6></td>
                    </tr>
                </tbody>
                <tbody>
                    <tr ng-repeat="_product in product.list">
                        <td class="text-nowrap">{{_product.NAME}}</td>
                        <td class="text-nowrap">{{_product.COMMENT}}</td>
                        <td class="text-nowrap">{{_product.CREATEDATETXT}}</td>
                        <td class="text-nowrap">{{_product.MODIFYDATETXT}}</td>
                        <td class="text-center">
                            <div class="btn-group min-width-100">
                                <button type="button" class="btn bg-orange-400 btn-icon" ng-click="product.show.update(_product);"><i class="icon-pencil7"></i></button>
                                <button type="button" class="btn bg-danger btn-icon" ng-click="product.show.delete(_product);"><i class="icon-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
     <div class="panel-footer">
        <div class="text-center bootpag-flat"></div>
    </div>
</div>
